<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test psychologique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Quel tabouret êtes-vous ?</h1>

    <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" required>
        </div>
    
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>
        </div>
    
        <div class="form-group">
            <label for="style-tabouret">Style de Tabouret:</label>
            <select id="style-tabouret" name="style-tabouret" required>
                <option value="">--Sélectionnez un style--</option>
                <option value="contemporain">Contemporain</option>
                <option value="rustique">Rustique</option>
                <option value="industriel">Industriel</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="file">Upload file:</label>
            <input type="file" id="file" name="file" required>
        </div>
    
        <input type="submit" value="Soumettre">
    </form>
	<img src="/images/taboureh.jpg"/>
</body>
</html>
